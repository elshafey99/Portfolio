<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Sent Successfully! - Mohamed Elshafey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #d62828;
        --primary-hover: #b91f1f;
        --accent-color: #f77f00;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --text-color: #1a1a2e;
        --text-secondary: #4a5568;
        --text-light: #718096;
        --border-color: #e2e8f0;
        --gradient-primary: linear-gradient(135deg, #d62828 0%, #f77f00 100%);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        --radius-xl: 1rem;
        --radius-full: 9999px;
        --font-main: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body.dark-mode {
        --bg-color: #0f172a;
        --card-bg: #1e293b;
        --text-color: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-light: #94a3b8;
        --border-color: #334155;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-main);
        background: linear-gradient(
          180deg,
          var(--bg-color) 0%,
          var(--card-bg) 100%
        );
        background-attachment: fixed;
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .success-container {
        max-width: 600px;
        width: 100%;
        background: var(--card-bg);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-2xl);
        border: 2px solid var(--border-color);
        padding: 4rem 3rem;
        text-align: center;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        width: 100px;
        height: 100px;
        margin: 0 auto 2rem;
        background: var(--gradient-primary);
        border-radius: var(--radius-full);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: scaleIn 0.5s ease-out 0.3s both;
        box-shadow: var(--shadow-xl);
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      .success-icon i {
        font-size: 3rem;
        color: white;
        animation: checkmark 0.8s ease-out 0.6s both;
      }

      @keyframes checkmark {
        0% {
          transform: scale(0) rotate(0deg);
        }
        50% {
          transform: scale(1.2) rotate(180deg);
        }
        100% {
          transform: scale(1) rotate(360deg);
        }
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 0.6s ease-out 0.4s both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      p {
        font-size: 1.15rem;
        color: var(--text-secondary);
        line-height: 1.8;
        margin-bottom: 2rem;
        animation: fadeIn 0.6s ease-out 0.5s both;
      }

      .info-box {
        background: linear-gradient(
          135deg,
          rgba(214, 40, 40, 0.05) 0%,
          rgba(247, 127, 0, 0.05) 100%
        );
        border: 2px solid var(--border-color);
        border-radius: var(--radius-xl);
        padding: 1.5rem;
        margin-bottom: 2rem;
        animation: fadeIn 0.6s ease-out 0.6s both;
      }

      .info-box p {
        margin: 0;
        font-size: 1rem;
        color: var(--text-light);
      }

      .info-box i {
        color: var(--primary-color);
        margin-right: 0.5rem;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeIn 0.6s ease-out 0.7s both;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        border-radius: var(--radius-xl);
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 1rem;
        cursor: pointer;
        border: none;
      }

      .btn-primary {
        background: var(--gradient-primary);
        color: white;
        box-shadow: var(--shadow-xl);
      }

      .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: var(--shadow-2xl), 0 10px 30px -5px rgba(214, 40, 40, 0.4);
      }

      .btn-outline {
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        background: transparent;
      }

      .btn-outline:hover {
        background: var(--gradient-primary);
        color: white;
        border-color: transparent;
        transform: translateY(-3px) scale(1.02);
        box-shadow: var(--shadow-xl);
      }

      .social-links {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 2px solid var(--border-color);
        animation: fadeIn 0.6s ease-out 0.8s both;
      }

      .social-links p {
        font-size: 0.95rem;
        margin-bottom: 1rem;
        color: var(--text-light);
      }

      .social-icons {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      .social-icons a {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--card-bg);
        border: 2px solid var(--border-color);
        border-radius: var(--radius-full);
        color: var(--text-secondary);
        font-size: 1.5rem;
        transition: all 0.3s ease;
      }

      .social-icons a:hover {
        background: var(--gradient-primary);
        color: white;
        border-color: transparent;
        transform: translateY(-3px) rotate(5deg);
      }

      @media (max-width: 768px) {
        .success-container {
          padding: 3rem 2rem;
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">
        <i class="fas fa-check"></i>
      </div>

      <h1>Message Sent Successfully!</h1>

      <p>
        Thank you for reaching out! Your message has been received and I'll get
        back to you as soon as possible.
      </p>

      <div class="info-box">
        <p>
          <i class="fas fa-clock"></i>
          I typically respond within 24-48 hours
        </p>
      </div>

      <div class="buttons">
        <a href="index.html" class="btn btn-primary">
          <i class="fas fa-home"></i>
          Back to Portfolio
        </a>
        <a href="mailto:mahamedmagdy005@gmail.com" class="btn btn-outline">
          <i class="fas fa-envelope"></i>
          Email Directly
        </a>
      </div>

      <div class="social-links">
        <p>Or connect with me on:</p>
        <div class="social-icons">
          <a
            href="https://github.com/elshafey99"
            target="_blank"
            aria-label="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://linkedin.com/in/mohamed-elshafey-168083306"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://wa.me/201025329322"
            target="_blank"
            aria-label="WhatsApp"
          >
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
